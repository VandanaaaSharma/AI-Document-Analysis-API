<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Document Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Top Navigation -->
<header class="glass-nav">
    <h1 class="logo">ğŸŒ AI Document Analyzer</h1>

    <div class="header-buttons">
        <button class="nav-btn" onclick="goHistory()">ğŸ“š History</button>
        <button class="nav-btn logout" onclick="logout()">ğŸšª Logout</button>
    </div>
</header>

<div class="container fade-in">

    <!-- Upload Area -->
    <div class="card glass fade-in" id="uploadSection">

        <h2 class="section-title">ğŸ“¤ Upload Your Document</h2>
        <p class="section-subtitle">PDF or DOCX files supported</p>

        <!-- Upload Box -->
        <div id="dropArea" class="drop-area">
            <p class="drop-text">Drag & Drop your file here</p>
            <p class="or">or</p>
            <label class="upload-label">
                Choose File
                <input type="file" id="fileInput" accept=".pdf,.docx">
            </label>
        </div>

        <button class="btn primary-btn" onclick="uploadFile()">âœ¨ Analyze Document</button>

        <!-- Progress -->
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar neon"></div>
        </div>

        <div id="loading" class="loading shimmer">â³ Analyzing...</div>
    </div>

    <!-- Analysis Result -->
    <div class="card glass hidden fade-in" id="analysisBox">
        <h2 class="section-title">ğŸ“Š AI Analysis</h2>

        <div class="info-box">
            <h3>Summary</h3>
            <p id="summary"></p>
        </div>

        <div class="info-box">
            <h3>Keywords</h3>
            <p id="keywords"></p>
        </div>

        <div class="info-box">
            <h3>Sentiment</h3>
            <p id="sentiment"></p>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="card glass hidden fade-in" id="chatSection">
        <h2 class="section-title">ğŸ’¬ Chat With Document</h2>

        <div id="chatBox" class="chat-box"></div>

        <textarea id="chatInput" placeholder="Ask anything about this document..." class="chat-input"></textarea>

        <button class="btn send-btn" onclick="sendChat()">Send â¤</button>
        <button class="btn save-btn" onclick="saveChatHistory()">ğŸ’¾ Save Conversation</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
