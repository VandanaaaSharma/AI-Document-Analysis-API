<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - AI Document Analyzer</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter",sans-serif; }

        body {
            height:100vh;
            background:radial-gradient(circle at 20% 20%, #6366f1, #0f172a 60%, #020617);
            display:flex;
            justify-content:center;
            align-items:center;
            color:#e2e8f0;
            overflow:hidden;
            position:relative;
        }

        .blob { 
            position:absolute; 
            width:300px; 
            height:300px; 
            border-radius:50%; 
            filter:blur(120px);
            opacity:.5; 
            animation:float 12s infinite alternate;
            z-index:-1;
        }

        .blob.one{ background:#38bdf8; top:-40px; left:-40px; }
        .blob.two{ background:#a855f7; bottom:-60px; right:-60px; animation-duration:18s; }

        @keyframes float {
            from { transform:translate(0,0); }
            to   { transform:translate(40px,30px); }
        }

        .card {
            width:390px;
            padding:34px;
            border-radius:20px;
            background:rgba(255,255,255,0.08);
            backdrop-filter:blur(18px);
            border:1px solid rgba(255,255,255,0.2);
            box-shadow:0 0 50px rgba(0,0,0,0.4);
            animation:fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(15px); }
            to   { opacity:1; transform:translateY(0); }
        }

        h2 {
            text-align:center;
            margin-bottom:6px;
        }

        .subtitle {
            text-align:center;
            margin-bottom:18px;
            color:#94a3b8;
        }

        .input-group { margin-bottom:16px; }
        label { font-size:0.85rem; color:#94a3b8; margin-bottom:6px; display:block; }

        input {
            width:100%;
            padding:12px;
            border-radius:12px;
            background:rgba(255,255,255,0.12);
            border:1px solid rgba(255,255,255,0.25);
            color:white;
            outline:none;
            font-size:1rem;
        }

        input:focus {
            border-color:#38bdf8;
            box-shadow:0 0 8px #38bdf8;
        }

        .btn {
            width:100%;
            padding:14px;
            border-radius:999px;
            border:none;
            background:linear-gradient(135deg,#38bdf8,#6366f1);
            color:white;
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
            margin-top:6px;
        }

        .btn:hover { filter:brightness(1.15); }

        .link { text-align:center; margin-top:16px; }
        .link a { color:#38bdf8; text-decoration:none; }
        .link a:hover { text-decoration:underline; }

        .error { color:#ef4444; text-align:center; margin-top:10px; }
    </style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>

<div class="card">

    <h2>Create Account</h2>
    <p class="subtitle">Start your AI journey</p>

    <div class="input-group">
        <label>Username</label>
        <input id="newUser" type="text" placeholder="Choose a username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input id="newPass" type="password" placeholder="Create a password">
    </div>

    <button class="btn" onclick="createAccount()">Create Account</button>

    <p id="errorMsg" class="error"></p>

    <p class="link">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function createAccount() {
    const user = document.getElementById("newUser").value.trim();
    const pass = document.getElementById("newPass").value.trim();
    const error = document.getElementById("errorMsg");

    if (!user || !pass) {
        error.textContent = "Please fill in all fields.";
        return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (users[user]) {
        error.textContent = "Username already exists!";
        return;
    }

    users[user] = { password: pass };

    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
