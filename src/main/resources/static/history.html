<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved History</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>ğŸ“š Saved History</h1>

    <div class="header-buttons">
        <button onclick="goHome()">ğŸ  Home</button>
        <button onclick="logout()">ğŸšª Logout</button>
    </div>
</header>

<div class="container">

    <div class="card glass">
        <h2>Your Saved Items</h2>

        <div id="historyList" class="history-list"></div>

    </div>

</div>

<script>
    function goHome() { window.location.href = "index.html"; }
    function logout() { localStorage.clear(); window.location.href = "login.html"; }

    const list = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("history") || "[]");

    if (history.length === 0) {
        list.innerHTML = "<p>No saved summaries or chats yet.</p>";
    }
history.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "history-item";

    div.innerHTML = `
        <h3>ğŸ“„ ${item.fileName}</h3>
        <p><strong>Summary:</strong> ${item.summary}</p>
        <p class="timestamp">Saved: ${item.timestamp}</p>

        <button onclick="deleteItem(${index})">ğŸ—‘ Delete</button>
    `;

    list.appendChild(div);
});


    function deleteItem(i) {
        history.splice(i, 1);
        localStorage.setItem("history", JSON.stringify(history));
        location.reload();
    }
</script>

</body>
</html>
