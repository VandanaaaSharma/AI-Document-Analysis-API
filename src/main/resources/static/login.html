<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Document Analyzer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --danger: #ef4444;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at 20% 20%, #3b82f6, #0f172a 60%, #020617 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text);
            position: relative;
        }

        /* Blur glowing background blobs */
        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.45;
            animation: float 10s infinite ease-in-out alternate;
            z-index: -1;
        }

        .blob.one { background: #38bdf8; left: -80px; top: -50px; }
        .blob.two { background: #a855f7; right: -100px; bottom: -80px; animation-duration: 15s; }

        @keyframes float {
            0% { transform: translate(0,0); }
            100% { transform: translate(40px,30px); }
        }

        /* Card */
        .card {
            width: 390px;
            padding: 34px;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 50px rgba(0,0,0,0.45);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Box */
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            margin: auto;
            background: radial-gradient(circle at 30% 25%, #d9f3ff, #0284c7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 34px;
            box-shadow: 0 8px 25px rgba(56,189,248,0.55);
            margin-bottom: 16px;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 22px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        /* Buttons */
        .btn {
            width: 100%;
            margin-top: 4px;
            padding: 14px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.15);
        }

        /* Link Button */
        .link-btn {
            background: none;
            border: none;
            color: var(--accent);
            text-decoration: underline;
            margin-top: 16px;
            display: block;
            width: 100%;
            text-align: center;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .error {
            margin-top: 12px;
            color: var(--danger);
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>

<div class="card">

    <div class="logo">ðŸ§ </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to your AI workspace</p>

    <div class="input-group">
        <label>Username</label>
        <input id="username" class="input" type="text" placeholder="Enter username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input id="password" class="input" type="password" placeholder="Enter password">
    </div>

    <button class="btn" onclick="login()">Login</button>
    <button class="link-btn" onclick="goSignup()">Create an account</button>

    <p id="errorMsg" class="error"></p>
</div>

<script>
function goSignup() {
    window.location.href = "signup.html";
}

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("errorMsg");

    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (!users[user]) {
        error.textContent = "User does not exist.";
        return;
    }

    if (users[user].password !== pass) {
        error.textContent = "Incorrect password.";
        return;
    }

    localStorage.setItem("currentUser", user);
    window.location.href = "index.html";
}
</script>

</body>
</html>
