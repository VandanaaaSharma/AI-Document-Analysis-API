<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Document Analyzer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient: radial-gradient(circle at top, #3b82f6 0, #0f172a 45%, #020617 100%);
            --card-bg: rgba(15, 23, 42, 0.82);
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.2);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #f97373;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        /* Background Orbs (Fixed Bug: pointer-events disabled) */
        .orb {
            position: fixed;
            border-radius: 999px;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -2;
            pointer-events: none;
            animation: float 16s ease-in-out infinite alternate;
        }

        .orb.one {
            width: 260px;
            height: 260px;
            background: #38bdf8;
            top: -60px;
            left: -40px;
        }

        .orb.two {
            width: 320px;
            height: 320px;
            background: #a855f7;
            bottom: -80px;
            right: -40px;
            animation-duration: 22s;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(30px) translateX(40px); }
        }

        /* Card */
        .card {
            width: 360px;
            padding: 28px;
            border-radius: 20px;
            background: var(--card-bg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.45);
            backdrop-filter: blur(18px);
            position: relative;
            z-index: 5;
        }

        /* Logo */
        .logo-circle {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: radial-gradient(circle at 30% 20%, #e0f2fe, #0ea5e9);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
        }

        .logo-icon {
            font-size: 26px;
        }

        h2 {
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* Input fields */
        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.85);
            color: var(--text-main);
            font-size: 0.9rem;
            outline: none;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .error {
            margin-top: 12px;
            font-size: 0.85rem;
            color: var(--danger);
            min-height: 18px;
        }

        .badge {
            font-size: 0.75rem;
            color: var(--accent);
            background: var(--accent-soft);
            padding: 4px 10px;
            border-radius: 999px;
            display: inline-flex;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

<div class="orb one"></div>
<div class="orb two"></div>

<div class="card">
    <div class="logo-circle">
        <span class="logo-icon">ðŸ§ </span>
    </div>

    <div class="badge">AI Document Analyzer</div>

    <h2>Welcome back</h2>
    <p class="subtitle">Sign in to access your AI-powered document insights.</p>

    <div class="input-group">
        <div class="input-label">Username</div>
        <input type="text" id="username" class="input" placeholder="Enter username">
    </div>

    <div class="input-group">
        <div class="input-label">Password</div>
        <input type="password" id="password" class="input" placeholder="Enter password">
    </div>

    <button class="btn" onclick="login()">Login</button>

    <p id="loginError" class="error"></p>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        const error = document.getElementById("loginError");

        if (!user || !pass) {
            error.textContent = "Please fill in all fields.";
            return;
        }

        if (user === "admin" && pass === "admin123") {
            error.textContent = "";
            window.location.href = "index.html";
        } else {
            error.textContent = "Invalid login!";
        }
    }
</script>

</body>
</html>
